
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página_Links_Fancy</title>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="jquery-3.5.1.min.js"></script>


<style>

body{
	background-color:#06C;
}
#principal{
	margin:50px 0 0 75px;
}
h1{
	color:#FFF;
}

ul{
	list-style:none;
}

ul li{
	font-size:1.3em;
	margin-bottom:5px;
	
}

li a:link{
	color:#FFF;
}
li a:visited{
	color:#FFF;
}
li a:hover{
	color:#F00;
}

</style>
<script>
	$(document).ready(function(e){

		$(".iframe").fancybox({ //traemos la clase iframe y la libreria

			type:"iframe", //agrega esta línea, de lo contrario no funcionara
			width:100,
			height:100,
			titlePosition:"outside"
		});
	});
	 
</script>

</head>
<body>

	<div id="principal">
		<h1>Links con FancyBox</h1>
	<ul>
    <li><a href="http://www.pildorasinformaticas.com"  data-fancybox data-type="iframe"  title="Píldoras">Píldoras informáticas</a></li>
    <li><a href="https://www.elmundo.es/madrid.html" data-fancybox data-type="iframe"  title="pais">el mundo</a></li>
    <li><a href="https://www.elmundo.es/madrid.html"data-fancybox data-type="iframe"  title="abc">periodico</a></li>
    <li><a href="https://www.larazon.es/"  data-fancybox data-type="iframe"   title="La Razón">La razon</a></li>
    <li><a href="https://www.elmundo.es/madrid.html"  data-fancybox data-type="iframe"  title="El Mundo" >periodico</a></li>
   
  	</ul>
	</div>




</body>
</html>
