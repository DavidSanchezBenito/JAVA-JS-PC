<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
var num1 = prompt("introduce el primer numero");
var num2 = prompt("introduce el segundo numero");
//alert(typeof(num1));
var operacion = prompt("indica la operacion a realizar? suma, resta, multi, divi").toLowerCase;

if (operacion =="suma"){
	alert(parseInt(num1) + parseInt(num2));
}
else if (operacion =="resta"){
	alert(parseInt(num1) - parseInt(num2));
}
else if (operacion =="multi"){
	alert(parseInt(num1) * parseInt(num2));
}
else if (operacion =="divi"){
	alert(parseInt(num1) / parseInt(num2));
}

</script>

</head>
