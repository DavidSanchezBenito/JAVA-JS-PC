
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario desmadre</title>

<style>

html , body{
	
	background-color:#036;
	
}

.contenido {
	max-width: 760px;
	margin: 20px 0 0 100px;
}

.cont_principal{
	margin:auto;
	width:50%;
}

.logo {
	letter-spacing: -1px;
	color:#FC6;
	text-shadow: 2px 2px 1px rgba(0,0,0,.25);
	font: normal 54px 'ColaborateThinRegular', Arial, sans-serif;
}


.principal {
	
	border-bottom: solid 1px rgba(255,255,255,.5);
	
}

.principal h1 {
	font-size: 32px;
	color: white;
	text-shadow: 1px 1px 1px rgba(0,0,0,.75);
	border-bottom: solid 1px rgba(255,255,255,.5);
	
}

p , li, legend , form{
	font-size: 18px;
	color: white;
	font-family: 'ColaborateLightRegular', Arial, sans-serif;
	line-height: 125%;
	margin-bottom: 10px;
}

input {
	font-size: 20px;
}

form .wide {
	font-size: 18px;
	width: 100%;
}

form#order div, form#form_registro div{
	padding-bottom: 10px;	
}

form#order .label, form#form_registro .label {
	display: block;
	clear: left;
	float: left;
	width: 175px;
	text-align: right;
	padding: 7px 15px 0 0;
	text-transform: uppercase;	
	font-weight: bold;
}

form#form_registro .label {
	width: 200px;	
}


form#order select, form#form_registro select {
	display: inline-block;
	margin-top: 8px;	
}

form#order input[type="radio"], form#form_registro input[type="radio"], form#form_registro input[type="checkbox"] {
   display: inline-block;
   margin-top: 10px;	
}

form .indent, #submit {
	margin-left: 215px;	
}

#form_registro .indent label.error {
  margin-left: 0;
}

.ocultar {
    display: none;
}
 
.mostrar {
    display: block;
}
</style>

<script src="jquery-3.5.1.min.js"></script>



<script>
function verificarPasswords() {

	pass1 = document.getElementById('password');
	pass2 = document.getElementById('confirma');

	// Verificamos si las constraseñas no coinciden
	if (pass1.value != pass2.value) {
	 
	    // Si las constraseñas no coinciden mostramos un mensaje
	    document.getElementById("error").classList.add("mostrar");
	 
	    return false;
	}else {
		 
	    // Si las contraseñas coinciden ocultamos el mensaje de error
	    document.getElementById("error").classList.remove("mostrar");
	 
	    // Mostramos un mensaje mencionando que las Contraseñas coinciden
	    document.getElementById("ok").classList.remove("ocultar");
	 

	 
	    return true;
	}
	 

}; 
</script>
</head>
<body>
<div class="cont_principal">
	<div class="cabecera">
		<p class="logo">Píldoras informáticas</p>
	</div>
	
	<div class="contenido">
	<div class="principal">
	
	<h1>Rellenar</h1>
		<form name="form_registro" id="form_registro" onsubmit="verificarPasswords()" >
			<div>
				<label for="nombre" class="label">NOMBRE </label>
				<input name="nombre" type="text" id="nombre" required placeholder="por favor, rellena el nombre" >
			</div>
			<div>
				<label for="email" class="label">E-mail </label>
				<input name="e_mail" type="email" id="e_mail" required>
			</div>
			<div>
				<label for="password" class="label">CONTRASEÑA</label>
				<input name="password" type="password" id="password" minlength="8" maxlength="16" required title="Introduce entre 2 y 15 letras">
			</div>
			<div>
				<label for="confirma" class="label">ConfirmA CONTRA</label>
				<input name="confirma" type="password" id="confirma" minlength="8" maxlength="16" required>
			</div>
			
			<div id="msg"></div>
 
<!-- Mensajes de Verificación -->
<div id="error" class="alert alert-danger ocultar" role="alert">
    Las Contraseñas no coinciden, vuelve a intentar !
</div>
<div id="ok" class="alert alert-success ocultar" role="alert">
    Las Contraseñas coinciden ! (Procesando formulario ... )
</div>
			
			
			<div><span class="label">aficiones</span>
				<input name="hobby" type="checkbox" id="comer" value="comer" required >
				Comer
				<input name="hobby" type="checkbox" id="Beber" value="Beber">
				<label for="Beber">Beber</label>
				<input name="hobby" type="checkbox" id="Dormir" value="Dormir">
				<label for="Dormir">Dormir</label></div>
			<div>
				<label for="fecha" class="label">FECHA NACIMIENTO</label>
				<input name="fecha" type="date" id="fecha"  >
			</div>
			<div>
				<label for="planeta" class="label">PlanetA </label>
				<select name="planeta" id="planeta" required >
					<option value="">--Por favor, selecciona--</option>
					<option value="tierra">Tierra</option>
					<option value="marte">Marte</option>
					<option value="ganimedes">Ganímedes</option>
					<option value="Pluton">Pluton</option>
				</select>
			</div>
			<div>
				<label for="comentarios" class="label">COMENTARIOS</label>
				<textarea name="comentarios" cols="15" rows="5" id="comentarios"></textarea>
			</div>
			<div class="labelBlock">¿DESEAS RECIBIR CORREO BASURA DE NUESTRA PARTE? </div>
			<div class="indent">
				<input  type="radio" name="spam" id="yes" value="yes" required >
				<label for="si">Sí</label>
				<input type="radio" name="spam" id="Por_supuesto" value="Por_supuesto">
				<label for="definitely">Por supuesto</label>
				<input type="radio" name="spam" id="eleccion" value="eleccion">
				<label for="eleccion">¿Tengo elección?</label>
			</div>
			<div>
				<input type="submit" name="submit" id="submit" value="Enviar">
			</div>
		</form>
		</div>
	</div>
	
</div>
</body>
</html>
