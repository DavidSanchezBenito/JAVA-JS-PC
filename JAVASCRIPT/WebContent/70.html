<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Noticias varias</title>
<link href="css/externa.css" rel="stylesheet">
<style>
#noticias li {
	display: inline-block;
	margin-right: 30px;
}
#noticias li a {
	padding: 5px 10px; 
	background-color: white;
	color: black;
	text-decoration: none;	
}
#noticias li a:hover {
	background-color: rgb(255,153,0);
	color: white;
}
#contenidos_externos #noticia {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>
<script src="jquery-3.5.1.min.js"></script>
<script>

$(document).ready(function() {
	
$("#login").submit(function(){

var datosForm = {usuario:$("#usuario").val(),contra: $("#contra").val()};

$.get("login.php",datosForm, procesarDatos).fail(procesarError);
return false; 
});
function procesarDatos(datos_devueltos){
	if (datos_devueltos=="autorizado"){
		$("#contenidos_externos").html("<h1>HAS ENTRADO</h1>");
	
	}else{
	$("#contenidos_externos").html("<h1>USUARIO O PASS INCORRECTO</h1>");
	 }
	
	}
function procesarError(){
	var msg ="ha ocurrido un error inesperado";
	$("#contenidos_externos").html("<h1>" + msg +"</h1>");
	
}

});

</script>
</head>
<body>

	<div class="cabecera">
		<p class="logo">Procesando respuesta del servidor</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<form method="get" action="login.php" id="login">
            <table>
            	<tr>
                	<td>					
						<label for="usuario">Usuario:</label>
                    </td>
                    <td>
						<input type="text" name="usuario" id="usuario">
					</td>
                    </tr>
                    <tr>
                    <td>
						<label for="contra">Contrase√±a: </label>
                     </td>
                     <td>
						<input type="password" name="contra" id="contra">
					</td>
                    </tr>
                    <tr>
                    <br/>
                    <td colspan="2" align="center">
						<input type="submit" name="boton" id="boton" value="Enviar" >
					</td>
                    </tr>
                    </table>
				</form>
			<div id="contenidos_externos"></div>
		</div>
	</div>

</body>
</html>
