
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Efecto anidadas</title>

<style>

#titulo{
	margin-left:150px;
}

#foto p{
	background-color:#000;
	color:#FFF;
	font-size:24px;
	text-align:center;
	font-weight:bold;
	width:300px;
}
h1{
	text-align:center;
}

</style>
<script src="jquery-3.5.1.min.js"></script>
<script>

$(document).ready(function() {
	
$("#titulo").hide();
$("#foto img").width(100).height(120).click(function(){
	$(this).animate({
		marginLeft:"250px",
		width: "276px",
		height: "450px"
		},2000, function(){
	$("#titulo").fadeIn(2000).delay(1000).fadeOut(2000);

			}).delay(5000);//termina animate
		
		$(this).animate({
			marginLeft:"0px",
			width: "250px",
			height: "200px"
			},2000)


	
	}); //termina click



	
});// termina funci√≥n ready




</script>
</head>

<body>
<h1>

Prueba imagen

</h1>

<div id="foto">

	<img src="imgs/3.jpg" width="250" height="400" id="imagen1">

	<p id="titulo">Arbol</p>

</div>

</body>
</html>
