<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Introducción a eventos</title>
<style>
h1{
	text-align:center;
}
body{
	background-color:#334873;
	color:#FFF;
}

#principal{
	width:60%;
	margin:auto;
}

a{
	color:#FFF;
	font:bold 20px Verdana, Geneva, sans-serif;
} 
</style>
<script src="jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){


	$("html").dblclick(function(){
	
		alert("hay q comprar un ordenador Spectrum 48+");
	});
	$("a").mouseover(function(){

		var mensaje = "<p> esto es un texto al pasar el raton por el link </p>";
	$("#principal").append(mensaje);		
		});

	$("#el_boton").click(function(){

		$(this).val("texto cambiado");
});

	$("#el_campo").focus(function(){

		$(this).val("texto cumplimentado automaticamente al llegar con tabulador");


});
		
	
	
});

</script>
</head>
<body>

<div id="principal">

<h1>Introducción a eventos</h1>




<p><a href="#">Un link</a></p>

<form action="#" method="get">
	<fieldset><legend>Formulario</legend>
	<p>	<input name="button" type="button" id="el_boton" value="Un boton">
	</p>
<p><input name="textfield" type="text" id="el_campo"></p></fieldset>
</form>

</div>


</body>
</html>ml>
