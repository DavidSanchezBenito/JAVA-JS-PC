function carrito(num){

	if(num.target==imagen1){

	$("#imagen1").replaceWith("<div id='imagen1'>agregado al carrito de bomberos </div>");
	}
	if(num.target==imagen2){

		}

	if(num.target==imagen4){

		$("#imagen4").replaceWith("<div id='imagen4'>agregado al carrito de bomberos </div>");
		}
}
