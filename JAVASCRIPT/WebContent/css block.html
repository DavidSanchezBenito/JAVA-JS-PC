<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS block</title>
<style>
div {
border: 1px solid red;
margin-bottom: 30px;
width: 100px;
height: 50px;
display: inline-block;
}

span{
border: 1px solid blue;
height: 50px;
display: block;
margin-bottom: 30px;

}


</style>
</head>
<body>
<div> Block element</div>
<div> Block element</div>
<div> Block element</div>
<span>Inline Element</span>
<span>Inline Element</span>
<span>Inline Element</span>


</body>
</html>
